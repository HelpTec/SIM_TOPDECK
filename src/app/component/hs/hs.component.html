<div class="contenedor">
    <div class= "caja_header">
        <label for="titulo">HEARTHSTONE TOPDECKER</label>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class= "caja_display" id="caja1">
            <label for="canticartas">CANTIDAD DE CARTAS</label>
            <input id="cartas" formControlName="cartas" type="text" placeholder="30" NgModel>
        </div>
        <div class= "caja_display" id="caja2">
            <label for="pares">CANTIDAD DE REPETIDAS</label>
            <input id="pares" formControlName="pares" type="text" placeholder="0" NgModel>
        </div>
        <div class= "caja_display" id="caja3">
            <label for="canticomodines">CAST WHEN DRAW</label>
            <input id="comodines" formControlName="comodines" type="text" placeholder="0" NgModel>
        </div>
        <div class= "boton">
            <button type="submit">Submitt</button>
        </div>
    </form>
    <div class= "resultado" *ngIf="mensajeVisible">
        <!--
        <h4>PROBAR GENERAR MAZO {{ mazo }} </h4>-->
        <h4>PROMEDIO DE INTENTOS DIO {{ valor }} </h4>
        <h4>NUMEROS BUSCADOS {{ numBuscados }} </h4>
        <!--<h4>{{ falla }} </h4>-->
        <h4>CANTIDAD DE DUPLICADOS {{ cantidadRepetidas }} </h4>
        <h4>LONGITUDOS DE MAZOS TESTEADOS {{ longitudes }} </h4>
        <h4>CANTIDAD DE INTENTOS EN CADA CASO {{ intentosIndividuales }} </h4>
            <div *ngFor="let deck of mazosTesteados">
                <div><h4>LOS MAZOS TESTEADOS {{ deck }} </h4>
                </div>
            </div>
    </div>
</div>
